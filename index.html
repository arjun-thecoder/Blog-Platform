<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Blog Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.min.css">
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <div id="auth-section">
            <form id="sign-up-form">
                <h2>Sign Up</h2>
                <input type="text" id="sign-up-username" placeholder="Username" required>
                <input type="password" id="sign-up-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <form id="sign-in-form">
                <h2>Sign In</h2>
                <input type="text" id="sign-in-username" placeholder="Username" required>
                <input type="password" id="sign-in-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div id="blog-section" style="display:none;">
            <div id="post-list"></div>
            <form id="new-post-form">
                <h2>Create New Post</h2>
                <input type="text" id="new-post-title" placeholder="Post Title" required>
                <div id="editor-container"></div>
                <input type="file" id="upload-img" accept="image/*">
                <button type="submit">Add Post</button>
            </form>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Post</h2>
            <input type="text" id="edit-post-title" required>
            <div id="edit-editor-container"></div>
            <button id="save-edit-btn">Save Changes</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
